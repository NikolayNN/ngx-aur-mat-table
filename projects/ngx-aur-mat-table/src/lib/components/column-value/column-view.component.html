<div class="align-container">
  <div  [ngClass]="{'circle': config?.icon?.wrapper}"
        [style.background-color]="config?.icon?.wrapper?.color"
  >
    <mat-icon *ngIf="config?.icon"
              [matTooltip]="config?.icon?.tooltip?.toString() || ''"
              [style.color]="config?.icon?.color"
    >
      {{config?.icon?.name}}
    </mat-icon>
  </div>

  <img
    *ngIf="config?.image?.src"
    [src]="config?.image?.src"
    [style.height]="config?.image?.height"
    [style.width]="config?.image?.width"
    alt="img"
  >

  <span *ngIf="config?.text?.show != false"
        [matTooltip]="config?.text?.tooltip?.toString() || ''"
  >
       {{value}}
  </span>
</div>
