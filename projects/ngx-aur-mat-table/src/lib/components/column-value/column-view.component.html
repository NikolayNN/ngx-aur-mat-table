<div class="align-container">

  <lib-icon-view [view]="config?.icon">
  </lib-icon-view>

  <img *ngIf="config?.image?.src"
       [src]="config?.image?.src"
       [style.height]="config?.image?.height"
       [style.width]="config?.image?.width"
       alt="img">

  <span *ngIf="config?.text?.show != false"
        [matTooltip]="config?.text?.tooltip?.toString() || ''">
       {{ value }}
  </span>
</div>
