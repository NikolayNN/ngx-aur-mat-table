<ng-container>

  <!-- Filter -->
  <ng-container *ngIf="isFilterable">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter">
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">

    <!--        selection-column-->
    <ng-container [matColumnDef]="selectionProvider.COLUMN_NAME" *ngIf="selectionProvider">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selectionProvider.selection.hasValue() && isAllSelected()"
                      [indeterminate]="selectionProvider.selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectionProvider.selection.toggle(row) : null"
                      [checked]="selectionProvider.selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- action column -->
    <ng-container *ngIf="rowActionsProvider" [matColumnDef]="rowActionsProvider.COLUMN_NAME">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
                (click)="emitRowAction(action.action, element, $event)"
                [matTooltip]="action.tooltip? action.tooltip: ''"
                *ngFor="let action of rowActionable.actions">
          <mat-icon [style.color]="action.color">
            {{action.icon}}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">

      <!-- if sortable column header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.name"
            [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
          <ng-container *ngTemplateOutlet="headerValue"></ng-container>
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th mat-header-cell *matHeaderCellDef
            [class.text-right]="tableColumn.position == 'right'"
        >
          <ng-container *ngTemplateOutlet="headerValue"></ng-container>
        </th>
      </ng-template>

      <!--      header value-->
      <ng-template #headerValue>
        <mat-icon *ngIf="tableColumn.headerIcon"
                  [matTooltip]="tableColumn.headerTooltip? tableColumn.headerTooltip: ''"
                  [style.color]="tableColumn.headerIconColor">{{tableColumn.headerIcon}}</mat-icon>
        <span *ngIf="!tableColumn.headerIcon || tableColumn.headerIconWithText"
              [matTooltip]="tableColumn.headerTooltip? tableColumn.headerTooltip: ''"
        >{{tableColumn.name}}</span>
      </ng-template>

      <!-- column data -->
      <td mat-cell *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'">
        <mat-icon *ngIf="tableColumn.valueIcon "
                  [style.color]="tableColumn.valueIconColor? tableColumn.valueIconColor(element): null"
        >
          {{tableColumn.valueIcon ? tableColumn.valueIcon(element) : 'X'}}
        </mat-icon>
        <span *ngIf="!tableColumn.valueIcon || tableColumn.valueIconWithText">
          {{element | dataPropertyGetter: tableColumn.dataKey}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowAction.emit(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator *ngIf="isPageable"
                 [pageSizeOptions]="paginationSizes"
                 [pageSize]="defaultPageSize"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
