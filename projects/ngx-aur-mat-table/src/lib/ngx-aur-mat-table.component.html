<ng-container>

  <!-- Filter -->
  <ng-container *ngIf="isFilterable">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter">
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">

    <!--        selection-column-->
    <ng-container [matColumnDef]="selectionProvider.COLUMN_NAME" *ngIf="selectionProvider">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selectionProvider.selection.hasValue() && isAllSelected()"
                      [indeterminate]="selectionProvider.selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectionProvider.selection.toggle(castSrc(row).rowSrc) : null"
                      [checked]="selectionProvider.selection.isSelected(castSrc(row).rowSrc)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- action column -->
    <ng-container *ngIf="rowActionsProvider" [matColumnDef]="rowActionsProvider.COLUMN_NAME">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
                (click)="emitRowAction(action.action, element, $event)"
                [matTooltip]="action.icon.tooltip || ''"
                *ngFor="let action of rowActionable.actions">
          <mat-icon [style.color]="action.icon.color">
            {{action.icon.name}}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container *ngFor="let columnConfig of tableConfig" [matColumnDef]="columnConfig.name">

      <!-- if sortable column header -->
      <ng-container *ngIf="columnConfig.sort?.enable; else notSortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="columnConfig.name"
            [arrowPosition]="columnConfig.sort?.position === 'right' ? 'before' : 'after'">
          <ng-container *ngTemplateOutlet="headerValue"></ng-container>
        </th>
      </ng-container>
      <!-- else not sortable -->
      <ng-template #notSortable>
        <th mat-header-cell *matHeaderCellDef
            [class.text-right]="columnConfig.sort?.position == 'right'"
        >
          <ng-container *ngTemplateOutlet="headerValue"></ng-container>
        </th>
      </ng-template>

      <!--      header value-->
      <ng-template #headerValue>
        <mat-icon *ngIf="columnConfig.headerColumn?.icon"
                  [matTooltip]="columnConfig.headerColumn?.icon?.tooltip?.toString() || ''"
                  [style.color]="columnConfig.headerColumn?.icon?.color"
        >
          {{columnConfig.headerColumn?.icon?.name}}
        </mat-icon>
        <span *ngIf="columnConfig.headerColumn?.text?.show != false"
              [matTooltip]="columnConfig.headerColumn?.text?.tooltip?.toString() || ''"
        >
          {{columnConfig.name}}
        </span>
      </ng-template>

      <!-- column value -->
      <td mat-cell *matCellDef="let element">

        <mat-icon *ngIf="columnConfig.valueColumn?.icon"
                  [matTooltip]="columnConfig.valueColumn?.icon?.tooltip? columnConfig.valueColumn?.icon?.tooltip!(element): ''"
                  [style.color]="columnConfig.valueColumn?.icon?.color? columnConfig.valueColumn?.icon?.color!(element): null"
        >
          {{columnConfig.valueColumn?.icon?.name(element)}}
        </mat-icon>

        <span *ngIf="columnConfig.valueColumn?.text?.show != false"
              [style.color]="columnConfig.valueColumn?.text?.color? columnConfig.valueColumn?.text?.color!(element): null"
              [matTooltip]="columnConfig.valueColumn?.text?.tooltip? columnConfig.valueColumn?.text?.tooltip!(element): ''"
        >
          {{element | dataPropertyGetter: columnConfig.key}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowAction.emit(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator *ngIf="isPageable"
                 [pageSizeOptions]="paginationSizes"
                 [pageSize]="defaultPageSize"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
