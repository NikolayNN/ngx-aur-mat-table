<ng-container>

  <!-- Filter -->
  <ng-container *ngIf="isFilterable">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="filter">
    </mat-form-field>
  </ng-container>

  <!-- Table -->
  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">

    <!--        index-column-->
    <ng-container *ngIf="indexable && indexable.enable=== true" [matColumnDef]="indexProvider.COLUMN_NAME">

      <th mat-header-cell *matHeaderCellDef>
        <lib-column-view [config]="indexable.headerColumn">
          {{indexable.name ? indexable.name : ''}}
        </lib-column-view>
      </th>

      <td mat-cell *matCellDef="let element; let rowIndex = index">
        {{rowIndex + (indexable.offset ? indexable.offset : 0)}}
      </td>
    </ng-container>

    <!--        selection-column-->
    <ng-container [matColumnDef]="selectionProvider.COLUMN_NAME" *ngIf="selectionProvider">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selectionProvider.selection.hasValue() && isAllSelected()"
                      [indeterminate]="selectionProvider.selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectionProvider.selection.toggle(castSrc(row).rowSrc) : null"
                      [checked]="selectionProvider.selection.isSelected(castSrc(row).rowSrc)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- action column -->
    <ng-container *ngIf="rowActionsProvider" [matColumnDef]="rowActionsProvider.COLUMN_NAME">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button
                (click)="emitRowAction(action.action, element, $event)"
                [matTooltip]="action.icon.tooltip || ''"
                *ngFor="let action of rowActionable.actions">
          <mat-icon [style.color]="action.icon.color">
            {{action.icon.name}}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <!--    value-icon-->
    <ng-container *ngFor="let columnConfig of tableConfig" [matColumnDef]="columnConfig.name">

      <!-- if sortable column header -->
      <ng-container *ngIf="columnConfig.sort?.enable; else notSortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="columnConfig.name"
            [arrowPosition]="columnConfig.sort?.position === 'right' ? 'before' : 'after'">
          <ng-container *ngTemplateOutlet="headerValue"></ng-container>
        </th>
      </ng-container>

      <!-- else not sortable -->
      <ng-template #notSortable>
        <th mat-header-cell *matHeaderCellDef>
          <ng-container *ngTemplateOutlet="headerValue"></ng-container>
        </th>
      </ng-template>

      <!--      header value-->
      <ng-template #headerValue>
        <lib-column-view [config]="columnConfig.headerColumn">
          {{columnConfig.name}}
        </lib-column-view>
      </ng-template>

      <!-- column value получать настройки колонок нужно через getView(rowIndex, columnConfig.key) там находятся уже
      подготовленные значения для использования-->
      <td mat-cell *matCellDef="let element; let rowIndex = index">
        <lib-column-view [config]="getView(rowIndex, columnConfig.key)">
          {{element | dataPropertyGetter: columnConfig.key}}
        </lib-column-view>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowAction.emit(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator *ngIf="isPageable"
                 [pageSizeOptions]="paginationSizes"
                 [pageSize]="defaultPageSize"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
