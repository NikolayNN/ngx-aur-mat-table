<span>фильтр по полному имени</span>
<app-filter-string (filter)="filterByFullName($event)"></app-filter-string>

<span>фильтр по возрасту</span>
<app-filter-min-max (filter)="filterByAge($event)"></app-filter-min-max>

<aur-mat-table #table
               [tableData]="tableData"
               [tableConfig]="tableConfig"
               (onFilter)="filtered = $event"
></aur-mat-table>


<p>{{filtered?.length ?? 0}}</p>
