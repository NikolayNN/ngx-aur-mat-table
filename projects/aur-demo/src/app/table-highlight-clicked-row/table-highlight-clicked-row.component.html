<div>
  Подсвечивается последняя нажатая строчка таблицы
</div>

<aur-mat-table
  class="limit-size"
  [tableData]="tableData"
  [tableConfig]="tableConfig"
  [highlight]="highlightedCustomer"
></aur-mat-table>

<mat-chip-listbox>
  <mat-chip-option *ngFor="let customer of tableData" (click)="highlightedCustomer = {value: customer}"> {{customer.name}} </mat-chip-option>
</mat-chip-listbox>
